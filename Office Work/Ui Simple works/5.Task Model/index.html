<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width initial-scale=1.0">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h2>Modal Example</h2>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mymodal" >ForModel</button>

    <div class="modal" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--Modal Header -->
                <div class="modal-header">
                    <h2 class="modal-title">Login Form</h2>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                        <label for="LoginId">LoginId</label>
                        <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="pwd" class="form-control" id="email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" >Login</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#other">Register</button>
                </div>
                <script>
                    $(document).on('click', '#Register', function(){
                        $('#mymodal').modal('hide');
                        $('#other').modal('show');


                        return false;
                    })
                </script>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="modal" id="other">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Registration form</h2>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="pwd" class="form-control" id="email">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Submit</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
<script src="js/main.js"> </script>
</body>
</html>
