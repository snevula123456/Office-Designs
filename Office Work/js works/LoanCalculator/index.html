<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Loan Caluculator</title>
</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
       <div class="col-md-6 mx-auto">
           <div class="card card-body text-center mt-5">
            <h1 class=" heading display5 pb-2">Loan Calculator</h1>
               <form id="loan-form">
                   <div class="form-group">
                       <div class="input-group">
                           <div class="input-group-text">$</div>
                           <input type="number" class="form-control" placeholder="LoanAmount" id="Amount">
                       </div>
                   </div>
                   <div class="form-group">
                       <div class="input-group">
                           <div class="input-group-text">%</div>
                           <input type="number" class="form-control" placeholder="RateInterest" id="Interest">
                       </div>
                   </div>
                   <div class="form-group">
                     <div class="input-group">
                         <div class="input-group-text">&</div>
                         <input type="number" class="form-control" placeholder="Years to be repay" id="Years">
                     </div>
                   </div>
                   <div class="form-group">
                       <div class="input-group">
                           <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                       </div>
                   </div>
               </form>

               <!--Loaders Image-->
               <div id="loading">
                   <img src="loading.gif" alt="Image">
               </div>

               <!--This is below the form content Results Area-->
               <div id="results" class="pt-3">
                   <h5>Results</h5>
                   <div class="form-group">
                       <div class="input-group">
                           <span class="input-group-text">MonthlyPayment</span>
                           <input type="number" id="monthly-payment" class="form-control" disabled>
                       </div>
                   </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-text">TotalPayment</div>
                            <input type="number" id="total-payment" class="form-control" disabled>
                        </div>
                    </div>

                   <div class="form-group">
                       <div class="input-group">
                           <div class="input-group-text">Total Interest</div>
                               <input type="number" id="total-interest" class="form-control" disabled>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    </div>
</div>
<script src="main.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
